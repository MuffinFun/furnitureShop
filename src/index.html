<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="top-section">
        <nav class="top-section__nav-container navigate">
            <div class="navigate__title-logo">
                <h1>Funiro.</h1>
            </div>
            <div class="navigate__nav-menu-container nav-menu">
                <div class="nav-menu__item">
                    <p>Products</p>
                    <div class="Arrow">

                    </div>
                </div>
                <div class="nav-menu__item">
                    <p>Rooms</p>
                    <div class="Arrow">

                    </div>
                </div>
                <div class="nav-menu__item">
                    <p>Inspirations</p>
                </div>
            </div>
            <div class="navigate__search-container search">
                <img class="search__lupa" src="icon/Lupa.svg" alt="lupa">
                <input class="search__input" type="text" placeholder="Search for minimalist chair">
            </div>
            <div class="navigate__icons-container icons">
                <img class="icons__icon" src="icon/Heart.svg" alt="heart">
                <img class="icons__icon" src="icon/Cart.svg" alt="cart">
                <img class="icons__img" src="img/Avatarka.png" alt="avarak">
            </div>
        </nav>
        <div class="red-square"></div>
        <div class="swiper real-slider">
            <div class="swiper-wrapper real-slider__wrapper">
                <div class="swiper-slide">
                    <img class="real-slider__slide" src="img/1.png" alt="img1">
                </div>
                <div class="swiper-slide">
                    <img class="real-slider__slide" src="img/2.png" alt="img2">
                </div>
                <div class="swiper-slide">
                    <img class="real-slider__slide" src="img/3.jpg" alt="img3">
                </div>
              </div>
        </div>
    </section>
    <script src="/src/js/swiper-bundle.js"></script>
    <script src="/src/js/script.js"></script>
</body>
</html>
